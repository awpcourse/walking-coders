{% extends 'base.html' %}

{% block basecontent %}

<div class="container-fluid-full">
    <div class="row-fluid">

        <div class="row-fluid">
            <div class="login-box">
                <div class="icons">
                    <a href="index.html"><i class="halflings-icon home"></i></a>
                    <a href="#"><i class="halflings-icon cog"></i></a>
                </div>
                {% block content %}
                    <h1 style="text-align:center">Edit your profile</h1>
                    <form class="form-horizontal" method="post">
                        {% csrf_token %}
                        <fieldset>

                            <div class="input-prepend" title="Username">
                                <span class="add-on"><i class="halflings-icon user"></i></span>
                                <input class="input-large span10" name="fullName" id="fullName" type="text"
                                       placeholder="Full Name"/>
                            </div>
                            <div class="clearfix"></div>

                            <div class="input-prepend" title="Password">
                                <span class="add-on"><i class="halflings-icon lock"></i></span>
                                <input class="input-large span10" name="birthDate" id="birthDate" type="date"
                                       placeholder="Birth Date"/>
                            </div>
                            <div class="clearfix"></div>
                            <div class="clearfix"></div>

                            <div class="input-prepend" title="Password">
                                <span class="add-on"><i class="halflings-icon lock"></i></span>
                                <input class="input-large span10" name="avatar" id="avatar" type="file"
                                       placeholder="Avatar"/>
                            </div>
                            <div class="button-login">
                                <button type="submit" class="btn btn-primary">Modifica</button>
                            </div>
                            <div class="clearfix"></div>
                        </fieldset>
                    </form>
                {% endblock %}
            </div><!--/span-->
        </div><!--/row-->


{% endblock %}
