{% extends 'login.html' %}

{% block content %}
    <h2>Register new account</h2>
    <form class="form-horizontal" method="post">
        {% csrf_token %}
        <fieldset>
            <div class="input-prepend">
                <span class="add-on"><i class="halflings-icon user"></i></span>
                <!--<input class="input-large span10" name="username" type="text"
                       placeholder="Username"/>-->
                {{ form.username }}
            </div>
            <div class="clearfix"></div>
            <div class="input-prepend">
                <span class="add-on"><i class="halflings-icon user"></i></span>
                <input name="fullname" type="text"
                       placeholder="Full Name"/>

            </div>
            <div class="clearfix"></div>
            <div class="input-prepend" title="Role">
                <select name="select_role">
                    {% for role in roles %}
                        <option value="{{ role.id }}">{{ role.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="clearfix"></div>
            <div class="input-prepend" title="Password">
                <span class="add-on"><i class="halflings-icon lock"></i></span>
                <!--<input class="input-large span10" name="password" id="password" type="password"
                       placeholder="Password"/>-->
                {{ form.password1 }}
            </div>
            <div class="clearfix"></div>
            <div class="input-prepend" title="RepeatPassword">
                <span class="add-on"><i class="halflings-icon lock"></i></span>
                <!--<input class="input-large span10" name="repeat-password" id="password" type="password"
                       placeholder="Repeat Password"/>-->
                {{ form.password2 }}
            </div>
            <div class="clearfix"></div>
            <div class="button-login">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
            <div class="clearfix"></div>
        </fieldset>
    </form>
    <hr>
    <h3>Have already an account?</h3>
    <p>
        <a href="{% url 'login' %}">Click here</a> to login.
    </p>
{% endblock %}
